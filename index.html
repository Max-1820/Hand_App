<html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hand Gesture </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>
  <body>

    <div class="container">
  
      <center>
        <h3 class="btn btn-warning heading">Emotion to Emoji app 
          <br>
          <span>&#9994;</span>
         <span>&#9996;</span>
         <span>&#128070;</span>
         <span>&#128071;</span>
         <span>&#128076;</span>
         <span>&#128077;</span>
         <span>&#128078;</span>
  
        </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie of your hand making the same type of hand shown in the below:
          <br>
          Victory:
          <span>&#9994;</span>
          Peace:
         <span>&#9996;</span>
         Point Up:
         <span>&#128070;</span>
         Point Down:
         <span>&#128071;</span>
         Awsome:
         <span>&#128076;</span>
         Thumbs Up:
         <span>&#128077;</span>
         Thumbs Down:
         <span>&#128078;</span>
        </p>
  
        
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View -</label> 
          <div id="camera"></div>
          <br><br> 
          <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1 -</label>
          <p class="hand_name " id="result_hand_name" >
            <p class="hand" id="updated_hand"></p>
            <label>Prediction 2 -</label>
            <p class="hand_name " id="result_hand_name2" ></p>
  
              <p class="hand" id="updated_hand2"></p>
          </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
  
          <label>Snapshot - </label>
  <div id="result"></div>
          <br><br>
  <button onclick="check();" class="btn btn-success">Predict Hand</button>
        </div>
  
      </center>
  
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
